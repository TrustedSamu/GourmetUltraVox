<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Drive-Thru AI Assistant From Kno2gether</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --bg-color: #2b2d42;
            --text-color: #edf2f4;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            background: url('/static/donut-bg.jpg') center center;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(43, 45, 66, 0.85), rgba(43, 45, 66, 0.75));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0 2rem;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .drive-thru-window {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            padding: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3),
                        inset 0 0 20px rgba(255,255,255,0.1);
        }

        .coffee-cup {
            position: absolute;
            width: 80px;
            height: auto;
            bottom: -20px;
            right: -20px;
            transform: rotate(15deg);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            z-index: 3;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .voice-button::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            animation: pulse 2s infinite;
            opacity: 0;
        }

        .voice-button.active::before {
            opacity: 1;
        }

        .voice-button.listening {
            background: var(--secondary-color);
            animation: listening 1.5s ease-in-out infinite;
        }

        .voice-button.thinking {
            background: var(--accent-color);
            animation: thinking 2s linear infinite;
        }

        .voice-button.speaking {
            background: var(--primary-color);
            animation: speaking 1.5s ease-in-out infinite;
        }

        .button-icon {
            width: 40px;
            height: 40px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .voice-button:hover .button-icon {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes listening {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes thinking {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speaking {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,107,107,0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255,107,107,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,107,107,0); }
        }

        .status {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .error {
            margin-top: 1rem;
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(5px);
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="decorative-elements"></div>
    <div class="container">
        <img src="/static/donut-logo.png" alt="Donut Drive-Thru Logo" class="logo">
        <h1>üç© Donut Drive-Thru AI</h1>
        <div class="drive-thru-window">
            <button class="voice-button" id="voiceButton">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                </svg>
            </button>
            <img src="/static/coffee-cup.png" alt="Coffee Cup" class="coffee-cup">
        </div>
        <div class="status" id="status">Welcome to Donut Drive-Thru! Click to Order</div>
        <div class="info">Voice interaction will happen in the terminal window. This interface shows your order status.</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const statusText = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        let isActive = false;

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function updateButtonState(state) {
            const button = voiceButton;
            button.classList.remove('listening', 'thinking', 'speaking');
            
            if (state === 'idle') {
                button.classList.remove('active');
                statusText.textContent = 'Welcome to Donut Drive-Thru! Click to Order';
            } else {
                button.classList.add('active');
                button.classList.add(state);
                
                const stateMessages = {
                    'listening': 'Listening to your order...',
                    'thinking': 'Processing your order...',
                    'speaking': 'Responding to your order...'
                };
                
                statusText.textContent = stateMessages[state];
            }
        }

        // Simulate state changes for visual feedback
        let simulatedStates = ['listening', 'thinking', 'speaking'];
        let currentStateIndex = 0;
        let stateInterval;

        function startStateSimulation() {
            currentStateIndex = 0;
            updateButtonState(simulatedStates[currentStateIndex]);
            stateInterval = setInterval(() => {
                currentStateIndex = (currentStateIndex + 1) % simulatedStates.length;
                updateButtonState(simulatedStates[currentStateIndex]);
            }, 5000);
        }

        function stopStateSimulation() {
            clearInterval(stateInterval);
            updateButtonState('idle');
        }

        voiceButton.addEventListener('click', async () => {
            if (!isActive) {
                try {
                    const response = await fetch('/start');
                    const data = await response.json();
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    if (data.status === 'started') {
                        isActive = true;
                        startStateSimulation();
                    } else {
                        showError('Voice Assistant is already running');
                    }
                } catch (error) {
                    console.error('Failed to start session:', error);
                    showError('Failed to start session');
                }
            } else {
                try {
                    const response = await fetch('/stop');
                    const data = await response.json();
                    
                    if (data.status === 'stopped') {
                        isActive = false;
                        stopStateSimulation();
                    }
                } catch (error) {
                    console.error('Failed to stop session:', error);
                    showError('Failed to stop session');
                }
            }
        });
    </script>
</body>
</html>
