<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Services Call Center AI</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #00aa55;
            --accent-color: #ffd700;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0 2rem;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .call-center-dashboard {
            width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
        }

        .voice-button::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            animation: pulse 2s infinite;
            opacity: 0;
        }

        .voice-button.active::before {
            opacity: 1;
        }

        .voice-button.listening {
            background: var(--secondary-color);
            animation: listening 1.5s ease-in-out infinite;
        }

        .voice-button.thinking {
            background: var(--accent-color);
            animation: thinking 2s linear infinite;
        }

        .voice-button.speaking {
            background: var(--primary-color);
            animation: speaking 1.5s ease-in-out infinite;
        }

        .button-icon {
            width: 40px;
            height: 40px;
            fill: white;
            transition: transform 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes listening {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes thinking {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speaking {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,102,204,0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0,102,204,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,102,204,0); }
        }

        .status {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .error {
            margin-top: 1rem;
            color: #ff4444;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 68, 68, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Energy Services Call Center</h1>
        <div class="call-center-dashboard">
            <div class="dashboard-header">
                <div class="current-time" id="currentTime"></div>
                <div class="agent-status">AI Agent Status: <span id="agentStatus">Ready</span></div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Calls Today</div>
                    <div class="stat-value" id="callsToday">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg. Handle Time</div>
                    <div class="stat-value">2:30</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Resolution Rate</div>
                    <div class="stat-value">95%</div>
                </div>
            </div>
            <button class="voice-button" id="voiceButton">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                </svg>
            </button>
            <div class="status" id="status">Ready to handle customer inquiries</div>
        </div>
        <div class="info">Voice interaction will happen in the terminal window. This dashboard shows call status and metrics.</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const statusText = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const agentStatus = document.getElementById('agentStatus');
        const callsToday = document.getElementById('callsToday');
        const currentTime = document.getElementById('currentTime');
        let isActive = false;
        let callCount = 0;

        function updateTime() {
            const now = new Date();
            currentTime.textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime();

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function updateButtonState(state) {
            const button = voiceButton;
            button.classList.remove('listening', 'thinking', 'speaking');
            
            if (state === 'idle') {
                button.classList.remove('active');
                statusText.textContent = 'Ready to handle customer inquiries';
                agentStatus.textContent = 'Ready';
            } else {
                button.classList.add('active', state);
                if (state === 'listening') {
                    statusText.textContent = 'Listening to customer...';
                    agentStatus.textContent = 'Listening';
                } else if (state === 'thinking') {
                    statusText.textContent = 'Processing inquiry...';
                    agentStatus.textContent = 'Processing';
                } else if (state === 'speaking') {
                    statusText.textContent = 'Responding to customer...';
                    agentStatus.textContent = 'Responding';
                }
            }
        }

        function startSession() {
            if (isActive) return;
            
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        isActive = true;
                        voiceButton.classList.add('active');
                        callCount++;
                        callsToday.textContent = callCount;
                    }
                })
                .catch(error => {
                    showError('Failed to start session: ' + error);
                });
        }

        function stopSession() {
            if (!isActive) return;
            
            fetch('/stop')
                .then(response => response.json())
                .then(data => {
                    isActive = false;
                    voiceButton.classList.remove('active');
                    updateButtonState('idle');
                })
                .catch(error => {
                    showError('Failed to stop session: ' + error);
                });
        }

        voiceButton.addEventListener('click', () => {
            if (!isActive) {
                startSession();
            } else {
                stopSession();
            }
        });

        // Poll for state updates
        setInterval(() => {
            if (isActive) {
                fetch('/get_state')
                    .then(response => response.json())
                    .then(data => {
                        updateButtonState(data.state);
                    })
                    .catch(error => console.error('Failed to get state:', error));
            }
        }, 500);
    </script>
</body>
</html>
